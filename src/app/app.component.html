<p-table [value]="(exchangeRateValues$ | async) || []"
         [rows]="10"
         [showCurrentPageReport]="true"
         [rowsPerPageOptions]="[10,25,50]"
         [loading]="loading"
         styleClass="p-datatable-gridlines"
         [paginator]="true"
         [globalFilterFields]="['name','country.name','representative.name','status']">
  <ng-template pTemplate="caption">
    <div class="caption-container">
      <button pButton
              label="Clear"
              class="p-button-outlined clear-button"
              icon="pi pi-filter-slash"
              (click)="onClearClicked()">
      </button>

      <p-calendar inputId="searchField"
                  [minDate]="minDate"
                  [maxDate]="maxDate"
                  [(ngModel)]="searchDate"
                  (ngModelChange)="onDateChanged($event)"
                  placeholder="Wybierz datÄ™" [showIcon]="true">
      </p-calendar>

    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th>
        <div class="p-d-flex p-jc-between p-ai-center">
          Symbol waluty
          <p-columnFilter type="text" field="currency.symbol" display="menu"></p-columnFilter>
        </div>
      </th>
      <th>
        <div class="p-d-flex p-jc-between p-ai-center">
          Waluta
          <p-columnFilter type="text" field="currency.name" display="menu"></p-columnFilter>
        </div>
      </th>

      <th>
        <div class="p-d-flex p-jc-between p-ai-center">
          Kurs waluty
          <p-columnFilter type="numeric" field="currency.value" display="menu"></p-columnFilter>
        </div>
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-currency>
    <tr>
      <td>
        {{currency.code}}
      </td>
      <td>
        {{currency.currency}}
      </td>
      <td>
        {{currency.mid}}
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage">
    <tr>
      <td colspan="7">
        {{errorMessage}}
      </td>
    </tr>
  </ng-template>
</p-table>

<div class="footer">
  <app-theme-selector></app-theme-selector>
</div>
